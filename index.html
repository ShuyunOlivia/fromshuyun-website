    <script>
        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();

        // æ‹–åŠ¨åŠŸèƒ½
        let isDragging = false;
        let currentBubble = null;
        let offsetX = 0;
        let offsetY = 0;

        // é¼ æ ‡æŒ‰ä¸‹äº‹ä»¶
        document.addEventListener('mousedown', function(e) {
            const bubble = e.target.closest('.bubble');
            if (bubble && !bubble.classList.contains('main-bubble')) {
                isDragging = true;
                currentBubble = bubble;
                
                const rect = bubble.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                bubble.classList.add('dragging');
                e.preventDefault();
            }
        });

        // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
        document.addEventListener('mousemove', function(e) {
            if (isDragging && currentBubble) {
                // ä½¿ç”¨æ•´ä¸ªé¡µé¢ä½œä¸ºç§»åŠ¨èŒƒå›´
                let newX = e.clientX - offsetX;
                let newY = e.clientY - offsetY;
                
                // è·å–æ³¡æ³¡å°ºå¯¸
                const bubbleWidth = parseInt(window.getComputedStyle(currentBubble).width);
                const bubbleHeight = parseInt(window.getComputedStyle(currentBubble).height);
                
                // é™åˆ¶åœ¨é¡µé¢èŒƒå›´å†…
                const maxX = window.innerWidth - bubbleWidth;
                const maxY = window.innerHeight - bubbleHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                // é¿å…ä¸ä¸»æ³¡æ³¡é‡å  (ä¸»æ³¡æ³¡å¤§çº¦åœ¨å·¦ä¾§400pxå†…)
