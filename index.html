<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmmaaa生日快乐！</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: url('images/56721.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* 添加透明度遮罩 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 0;
        }

        /* 添加一些漂浮的灰尘粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 69, 19, 0.08) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(160, 82, 45, 0.06) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(210, 180, 140, 0.04) 1px, transparent 1px);
            background-size: 200px 200px, 300px 300px, 150px 150px;
            animation: floatDust 20s linear infinite;
            z-index: 1;
        }

        @keyframes floatDust {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(360deg); }
        }

        /* 导航栏 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .nav-logo {
            color: #8b4513;
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            background: rgba(245, 245, 220, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 69, 19, 0.3);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: #8b4513;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(245, 245, 220, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 69, 19, 0.2);
            font-weight: 500;
        }

        .nav-link:hover {
            background: rgba(195, 195, 107, 0.9);
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
            border-color: rgba(139, 69, 19, 0.4);
        }

        /* 主容器 */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 80px;
        }

        /* 泡泡容器 */
        .bubbles-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            padding: 0 50px;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 左侧大泡泡 - 生日祝福 */
        .main-bubble {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(244, 158, 171, 0.8), transparent 60%),
                radial-gradient(circle at 70% 70%, rgba(255, 208, 166, 0.6), transparent 70%),
                linear-gradient(135deg, #ffb6c1 0%, #ffc0cb 25%, #ffa07a 50%, #ff69b4 75%, #dda0dd 100%);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(139, 69, 19, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            animation: mainFloat 4s ease-in-out infinite;
            text-decoration: none;
            color: white;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-right: 100px;
            overflow: hidden;
        }

        .main-bubble:hover {
            transform: scale(1.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .main-bubble img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .main-bubble .bubble-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, rgba(245, 245, 220, 0.95), rgba(255, 248, 220, 0.9));
            color: #8d440f;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.6rem;
            text-align: center;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(139, 69, 19, 0.3);
            box-shadow: 
                0 6px 20px rgba(139, 69, 19, 0.25),
                inset 0 2px 0 rgba(255, 255, 255, 0.6);
            white-space: nowrap;
            font-weight: 600;
            font-family: 'Dancing Script', cursive;
        }

        @keyframes mainFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.05); }
        }

        /* 右侧小泡泡 */
        .side-bubbles {
            position: relative;
            height: 400px;
            width: 700px;
            overflow: visible;
        }

        .bubble {
            border-radius: 50%;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.9), transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 248, 220, 0.3), transparent 70%),
                linear-gradient(145deg, rgba(255, 223, 186, 0.7), rgba(255, 218, 185, 0.5));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(218, 165, 32, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.4s ease;
            position: absolute;
            animation: float 3s ease-in-out infinite;
            text-decoration: none;
            color: #8b4513;
            font-weight: 600;
            box-shadow: 
                0 15px 35px rgba(139, 69, 19, 0.15),
                inset -8px -8px 20px rgba(218, 165, 32, 0.1),
                inset 8px 8px 20px rgba(255, 255, 255, 0.4);
            /* 泡泡反光效果 */
            overflow: hidden;
            z-index: 2;
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        /* 我们的合照 - 最大，左侧 */
        .bubble:nth-child(1) { 
            width: 200px;
            height: 200px;
            top: 100px;
            left: 20px;
            animation-delay: 0s; 
        }
        /* 想说的话 - 中左 */
        .bubble:nth-child(2) { 
            width: 140px;
            height: 140px;
            top: 50px;
            left: 250px;
            animation-delay: 0.8s; 
        }
        /* Acknowledgement - 中右 */
        .bubble:nth-child(3) { 
            width: 150px;
            height: 150px;
            top: 200px;
            left: 380px;
            animation-delay: 1.6s; 
        }
        /* 彩蛋 - 右侧 */
        .bubble:nth-child(4) { 
            width: 130px;
            height: 130px;
            top: 80px;
            left: 550px;
            animation-delay: 2.4s;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 235, 205, 0.8), transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 228, 181, 0.4), transparent 70%),
                linear-gradient(145deg, rgba(255, 218, 185, 0.7), rgba(255, 228, 196, 0.5));
        }

        .bubble.dragging {
            animation: none !important;
            z-index: 1000;
            cursor: grabbing;
        }

        .bubble:hover {
            transform: scale(1.15);
            background: linear-gradient(145deg, rgba(255, 223, 186, 0.95), rgba(255, 218, 185, 0.8));
            box-shadow: 
                0 12px 35px rgba(139, 69, 19, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.5),
                0 0 20px rgba(218, 165, 32, 0.3);
            border-color: rgba(218, 165, 32, 0.6);
        }

        .bubble i {
            font-size: 1.5rem;
            margin-bottom: 6px;
        }

        .bubble span {
            font-size: 0.8rem;
            text-align: center;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* 响应式设计 */
        
        /* 平板设备 */
        @media (max-width: 1024px) {
            .bubbles-container {
                padding: 0 30px;
                flex-direction: column;
                gap: 30px;
            }

            .main-bubble {
                width: 300px;
                height: 300px;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .side-bubbles {
                width: 600px;
                height: 300px;
            }

            .bubble:nth-child(1) { 
                width: 160px;
                height: 160px;
                top: 70px;
                left: 20px;
            }
            .bubble:nth-child(2) { 
                width: 120px;
                height: 120px;
                top: 30px;
                left: 200px;
            }
            .bubble:nth-child(3) { 
                width: 130px;
                height: 130px;
                top: 150px;
                left: 300px;
            }
            .bubble:nth-child(4) { 
                width: 110px;
                height: 110px;
                top: 60px;
                left: 450px;
            }
        }

        /* 手机设备 */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 15px;
                flex-direction: column;
                gap: 15px;
            }

            .nav-logo {
                font-size: 1.2rem;
                padding: 6px 12px;
            }

            .nav-links {
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 5px 10px;
            }

            .bubbles-container {
                padding: 10px;
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 120px);
            }

            .main-bubble {
                width: 250px;
                height: 250px;
                margin: 20px 0;
            }

            .main-bubble .bubble-text {
                font-size: 1rem;
                padding: 8px 15px;
                white-space: normal;
                max-width: 200px;
            }

            .side-bubbles {
                width: 100%;
                max-width: 350px;
                height: 280px;
                margin-top: 20px;
            }

            .bubble:nth-child(1) { 
                width: 100px;
                height: 100px;
                top: 20px;
                left: 20px;
            }
            .bubble:nth-child(2) { 
                width: 80px;
                height: 80px;
                top: 10px;
                left: 140px;
            }
            .bubble:nth-child(3) { 
                width: 85px;
                height: 85px;
                top: 140px;
                left: 160px;
            }
            .bubble:nth-child(4) { 
                width: 75px;
                height: 75px;
                top: 100px;
                left: 260px;
            }

            .bubble i {
                font-size: 0.9rem;
            }

            .bubble span {
                font-size: 0.5rem;
            }

            .birthday-player {
                top: 25px;
                right: 12px;
            }

            .cake {
                width: 45px;
                height: 52px;
            }

            .cake-base {
                width: 45px;
                height: 25px;
            }

            .cake-layer {
                width: 32px;
                height: 20px;
                left: 6px;
                bottom: 22px;
            }

            .candle {
                width: 3px;
                height: 12px;
                top: 5px;
            }

            .flame {
                width: 5px;
                height: 6px;
                top: -6px;
            }
        }

        /* 小屏手机 */
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 10px;
            }

            .nav-logo {
                font-size: 1rem;
            }

            .nav-link {
                font-size: 0.7rem;
                padding: 4px 8px;
            }

            .main-bubble {
                width: 200px;
                height: 200px;
            }

            .main-bubble .bubble-text {
                font-size: 0.9rem;
                padding: 6px 12px;
            }

            .side-bubbles {
                max-width: 280px;
                height: 250px;
            }

            .bubble:nth-child(1) { 
                width: 80px;
                height: 80px;
                top: 15px;
                left: 15px;
            }
            .bubble:nth-child(2) { 
                width: 65px;
                height: 65px;
                top: 10px;
                left: 110px;
            }
            .bubble:nth-child(3) { 
                width: 70px;
                height: 70px;
                top: 120px;
                left: 120px;
            }
            .bubble:nth-child(4) { 
                width: 60px;
                height: 60px;
                top: 80px;
                left: 200px;
            }

            .bubble i {
                font-size: 0.8rem;
            }

            .bubble span {
                font-size: 0.4rem;
            }
        }

        /* 粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 6s linear infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Copyright样式 */
        .copyright {
            position: fixed;
            bottom: 15px;
            right: 20px;
            z-index: 9999;
            color: #888;
            font-size: 12px;
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .copyright:hover {
            opacity: 0.7;
        }

        /* 生日蛋糕音乐播放器样式 */
        .birthday-player {
            position: absolute;
            top: 45px;
            right: 15px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.3s ease;
            pointer-events: auto;
            opacity: 1;
        }

        .birthday-player:hover {
            transform: scale(1.1);
        }

        .cake {
            position: relative;
            width: 55px;
            height: 65px;
        }

        .cake-base {
            position: absolute;
            bottom: 0;
            width: 55px;
            height: 32px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), transparent 70%),
                linear-gradient(145deg, #ffb6c1, #ffc0cb, #ff69b4);
            border-radius: 8px 8px 20px 20px;
            box-shadow: 
                0 6px 15px rgba(255, 105, 180, 0.4),
                inset 0 3px 6px rgba(255, 255, 255, 0.5),
                0 0 20px rgba(255, 182, 193, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .cake-layer {
            position: absolute;
            bottom: 28px;
            left: 8px;
            width: 39px;
            height: 26px;
            background: 
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.8), transparent 60%),
                linear-gradient(145deg, #ffffff, #fff8dc, #ffefd5);
            border-radius: 5px;
            box-shadow: 
                0 3px 8px rgba(255, 105, 180, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 192, 203, 0.4);
        }

        .candle {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 14px;
            background: linear-gradient(to bottom, #ff69b4, #ffb6c1);
            border-radius: 3px;
            box-shadow: 0 2px 4px rgba(255, 105, 180, 0.4);
        }

        .flame {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 7px;
            height: 8px;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent 60%),
                radial-gradient(circle, #ff69b4 20%, #ffb6c1 50%, #ffc0cb 80%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: dreamFlicker 1.5s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
        }

        @keyframes dreamFlicker {
            0% { 
                transform: translateX(-50%) scale(1) rotate(-3deg);
                opacity: 1;
                box-shadow: 0 0 10px rgba(255, 105, 180, 0.6);
            }
            100% { 
                transform: translateX(-50%) scale(1.2) rotate(3deg);
                opacity: 0.9;
                box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
            }
        }

        /* 添加梦幻装饰效果 */
        .cake::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.3), transparent 50%);
            border-radius: 12px 12px 25px 25px;
            z-index: -1;
            animation: dreamGlow 2s ease-in-out infinite alternate;
        }

        @keyframes dreamGlow {
            0% { 
                opacity: 0.3;
                transform: scale(1);
            }
            100% { 
                opacity: 0.6;
                transform: scale(1.05);
            }
        }
    </style>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="https://happyeveryday.site/html/automation.html" class="nav-logo" target="_blank">🎂 Emma生日快乐 🎂</a>
            <div class="nav-links">
                <a href="page1.html" class="nav-link">生日祝福</a>
                <a href="page2.html" class="nav-link">美好回忆</a>
                <a href="page3.html" class="nav-link">想对你说</a>
                <a href="page4.html" class="nav-link">致谢</a>
            </div>
        </div>
    </nav>

    <!-- 粒子效果 -->
    <div class="particles" id="particles"></div>

    <!-- 主容器 -->
    <div class="main-container">
        <div class="bubbles-container">
            <!-- 左侧大泡泡 - 生日祝福 -->
            <div class="main-bubble" id="mainBubble">
                <img src="images/cover.jpg" class="cover" alt="封面照片">
                <div class="bubble-text">To Emma: 生日快乐！</div>
                
                <!-- 生日蛋糕音乐播放器 -->
                <div class="birthday-player" id="birthdayPlayer">
                    <div class="cake">
                        <div class="cake-base"></div>
                        <div class="cake-layer"></div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                    </div>
                    <audio id="birthdayAudio" preload="metadata">
                        <source src="music/M800000XNI5J1NhCle.mp3" type="audio/mpeg">
                    </audio>
                </div>
            </div>
            
            <!-- 右侧小泡泡 -->
            <div class="side-bubbles">
                <div class="bubble" onclick="window.location.href='page2.html'">
                    <i class="fas fa-images"></i>
                    <span>我们的合照~</span>
                </div>
                <div class="bubble" onclick="window.location.href='page3.html'">
                    <i class="fas fa-heart"></i>
                    <span>想对你说</span>
                </div>
                <div class="bubble" onclick="window.location.href='page4.html'">
                    <i class="fas fa-star"></i>
                    <span>Acknowledgement</span>
                </div>
                <div class="bubble" onclick="window.location.href='page5.html'">
                    <i class="fas fa-gift"></i>
                    <span>彩蛋</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });

        // 拖动功能
        let isDragging = false;
        let currentBubble = null;
        let offsetX = 0;
        let offsetY = 0;

        // 鼠标按下事件
        document.addEventListener('mousedown', function(e) {
            const bubble = e.target.closest('.bubble');
            if (bubble && !bubble.classList.contains('main-bubble')) {
                isDragging = true;
                currentBubble = bubble;
                
                const rect = bubble.getBoundingClientRect();
                offsetX = e.clientX - rect.left;
                offsetY = e.clientY - rect.top;
                
                bubble.classList.add('dragging');
                e.preventDefault();
            }
        });

        // 鼠标移动事件
        document.addEventListener('mousemove', function(e) {
            if (isDragging && currentBubble) {
                // 使用整个页面作为移动范围
                let newX = e.clientX - offsetX;
                let newY = e.clientY - offsetY;
                
                // 获取泡泡尺寸
                const bubbleWidth = parseInt(window.getComputedStyle(currentBubble).width);
                const bubbleHeight = parseInt(window.getComputedStyle(currentBubble).height);
                
                // 限制在页面范围内
                const maxX = window.innerWidth - bubbleWidth;
                const maxY = window.innerHeight - bubbleHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                // 避免与主泡泡重叠 (主泡泡大约在左侧400px内)
                const mainBubbleZone = 450; // 主泡泡区域宽度
                if (newX < mainBubbleZone && newY < 500) {
                    // 如果在主泡泡区域，推到右侧
                    if (newX < mainBubbleZone / 2) {
                        newX = Math.max(mainBubbleZone, newX);
                    }
                }
                
                currentBubble.style.left = newX + 'px';
                currentBubble.style.top = newY + 'px';
                currentBubble.style.position = 'fixed'; // 使用fixed定位相对于整个页面
            }
        });

        // 鼠标松开事件
        document.addEventListener('mouseup', function() {
            if (isDragging && currentBubble) {
                currentBubble.classList.remove('dragging');
                isDragging = false;
                currentBubble = null;
            }
        });

        // 触摸拖动支持
        document.addEventListener('touchstart', function(e) {
            const bubble = e.target.closest('.bubble');
            if (bubble && !bubble.classList.contains('main-bubble')) {
                isDragging = true;
                currentBubble = bubble;
                
                const rect = bubble.getBoundingClientRect();
                offsetX = e.touches[0].clientX - rect.left;
                offsetY = e.touches[0].clientY - rect.top;
                
                bubble.classList.add('dragging');
                e.preventDefault();
            }
        });

        document.addEventListener('touchmove', function(e) {
            if (isDragging && currentBubble) {
                // 使用整个页面作为移动范围
                let newX = e.touches[0].clientX - offsetX;
                let newY = e.touches[0].clientY - offsetY;
                
                // 获取泡泡尺寸
                const bubbleWidth = parseInt(window.getComputedStyle(currentBubble).width);
                const bubbleHeight = parseInt(window.getComputedStyle(currentBubble).height);
                
                // 限制在页面范围内
                const maxX = window.innerWidth - bubbleWidth;
                const maxY = window.innerHeight - bubbleHeight;
                
                newX = Math.max(0, Math.min(newX, maxX));
                newY = Math.max(0, Math.min(newY, maxY));
                
                // 避免与主泡泡重叠 (主泡泡大约在左侧400px内)
                const mainBubbleZone = 450; // 主泡泡区域宽度
                if (newX < mainBubbleZone && newY < 500) {
                    // 如果在主泡泡区域，推到右侧
                    if (newX < mainBubbleZone / 2) {
                        newX = Math.max(mainBubbleZone, newX);
                    }
                }
                
                currentBubble.style.left = newX + 'px';
                currentBubble.style.top = newY + 'px';
                currentBubble.style.position = 'fixed'; // 使用fixed定位相对于整个页面
                
                e.preventDefault();
            }
        });

                 document.addEventListener('touchend', function() {
             if (isDragging && currentBubble) {
                 currentBubble.classList.remove('dragging');
                 isDragging = false;
                 currentBubble = null;
             }
         });

         // 生日蛋糕音乐播放器功能
         document.addEventListener('DOMContentLoaded', function() {
             const mainBubble = document.getElementById('mainBubble');
             const birthdayPlayer = document.getElementById('birthdayPlayer');
             const birthdayAudio = document.getElementById('birthdayAudio');
             const flame = document.querySelector('.flame');
             let isPlaying = false;

             if (birthdayPlayer && birthdayAudio) {
                 // 点击蛋糕播放音乐
                 birthdayPlayer.addEventListener('click', function(e) {
                     e.stopPropagation();
                     toggleBirthdayMusic();
                 });

                 // 点击大泡泡播放音乐并跳转页面
                 mainBubble.addEventListener('click', function(e) {
                     // 如果点击的不是蛋糕，则跳转页面
                     if (!e.target.closest('.birthday-player')) {
                         window.location.href = 'page1.html';
                     }
                 });

                 function toggleBirthdayMusic() {
                     if (isPlaying) {
                         pauseBirthdayMusic();
                     } else {
                         playBirthdayMusic();
                     }
                 }

                 function playBirthdayMusic() {
                     birthdayAudio.play().then(() => {
                         isPlaying = true;
                         flame.style.animationDuration = '0.3s';
                         flame.style.transform = 'translateX(-50%) scale(1.3)';
                         console.log('生日音乐开始播放');
                     }).catch(error => {
                         console.log('生日音乐播放失败:', error);
                     });
                 }

                 function pauseBirthdayMusic() {
                     birthdayAudio.pause();
                     isPlaying = false;
                     flame.style.animationDuration = '1s';
                     flame.style.transform = 'translateX(-50%) scale(1)';
                     console.log('生日音乐暂停');
                 }

                 // 音乐结束时重置状态
                 birthdayAudio.addEventListener('ended', function() {
                     isPlaying = false;
                     flame.style.animationDuration = '1s';
                     flame.style.transform = 'translateX(-50%) scale(1)';
                     console.log('生日音乐播放完毕');
                 });

                 // 音乐加载错误处理
                 birthdayAudio.addEventListener('error', function(e) {
                     console.log('生日音乐文件加载错误:', e);
                 });
             }
         });
    </script>
