<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma生日祝福</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif SC', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .birthday-content {
            text-align: center;
            color: white;
            max-width: 800px;
        }

        .birthday-title {
            font-size: 4rem;
            font-family: 'Dancing Script', cursive;
            margin-bottom: 20px;
        }

        .birthday-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .birthday-photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 5px solid rgba(255, 255, 255, 0.3);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2.5rem;
            }

            .birthday-message {
                font-size: 1.2rem;
            }

            .birthday-photo {
                width: 250px;
                height: 250px;
            }
        }

        /* Copyright样式 */
        .copyright {
            position: fixed;
            bottom: 15px;
            right: 20px;
            z-index: 9999;
            color: #888;
            font-size: 12px;
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .copyright:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回首页
    </a>
    
    <div class="birthday-content">
        <h1 class="birthday-title">🎂 Emma生日快乐！🎂</h1>
        <p class="birthday-message">
            Emma！今天是你的生日！<br>
            希望你快乐每一天，<br>
            祝我们99：）<br>

            from：oo<br>
            2025/8/7
        </p>
        <img src="images/cover.jpg" alt="Emma生日合照" class="birthday-photo">
        <div class="birthday-message">
            <p>Happy Birthday Emma! 🎉</p>
            <p>Be yourself, and be the best you can be.</p>
        </div>
    </div>

    <!-- Copyright -->
    <div class="copyright">© oo 2025</div>
</body>
</html>
