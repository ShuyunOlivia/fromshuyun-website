    /* ä¸»é¢˜æ ‡é¢˜æ ·å¼ */
    .section-title {

    /* è½®æ’­å®¹å™¨æ ·å¼ */
    .slideshow-container {

      margin-bottom: 40px;

    }

    .slideshow-title {

      font-size: 2rem;
      color: #2d3436;
      margin: 20px 0;
      font-weight: 600;
    }

    .slide {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      align-items: center;
      justify-content: center;
      padding: 20px;

    .slide.active {

    .slide img {

      object-fit: contain;
      object-position: center;
      border-radius: 12px;

    /* ç¡®ä¿å›¾ç‰‡åœ¨å®¹å™¨å†…å®Œæ•´æ˜¾ç¤ºå¹¶è®¾ç½®æœ€å°å°ºå¯¸ */
    .slide img[src*="photo"] {

    .control-btn {

    /* åˆ†é¡µæŒ‡ç¤ºå™¨ */
    .slide-indicators {

    /* ç…§ç‰‡ç»„æ ·å¼ - æ‰‘å…‹ç‰Œæ•ˆæœ */

      border-radius: 4px;

      cursor: pointer;

    /* ä¸»å›¾æ ·å¼ */
    .main-photo {
      position: relative;
      z-index: 5;
      opacity: 1;
      filter: none;
      transform: translateZ(0) translate(-50%, -50%);

    /* è™šå½±ç…§ç‰‡æ ·å¼ - æ‰‘å…‹ç‰Œå æ”¾æ•ˆæœ */
    .shadow-photo {
      position: absolute;
      top: 50%;

      opacity: 0.6;
      filter: blur(1px);
      transform:

    /* å¤šå±‚è™šå½±æ•ˆæœï¼Œæ¯å±‚ç¨å¾®åç§» */
    .shadow-photo:nth-child(2) {

    }

    .shadow-photo:nth-child(4) {

      z-index: 2; 
    }

    .shadow-photo:nth-child(5) {

    }

    /* æ‚¬åœæ•ˆæœ */
    .photo-stack:hover .main-photo {

    }

    /* åˆ‡æ¢æŒ‰é’® */
    .switch-indicator {

    .switch-indicator::before {

        opacity: 0.7;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .group-description {

      font-size: 0.9rem;
      color: #636e72;

    /* å›¾ç‰‡åŠ è½½é”™è¯¯æ ·å¼ */

    .image-error::before {

    }

    .gallery-container.active {
      display: block;
    }

    /* ç•™å£°æœºéŸ³ä¹æ’­æ”¾å™¨æ ·å¼ */
    .music-player {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      opacity: 0;
      transform: scale(0);
      transition: all 0.5s ease;
    }

    .gallery-container.active .music-player {
      opacity: 1;
      transform: scale(1);
      transition-delay: 1s;
    }

    .gramophone {
      width: 120px;
      height: 120px;
      position: relative;
      cursor: pointer;
    }

    .gramophone-base {
      width: 100%;
      height: 60px;
      background: linear-gradient(145deg, #8B4513, #A0522D);
      border-radius: 10px 10px 20px 20px;
      position: absolute;
      bottom: 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .vinyl-record {
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, #1a1a1a, #333);
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);

      box-shadow:

    }

    .vinyl-record.spinning {

    }

    @keyframes spin {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    .record-center {
      width: 20px;
      height: 20px;
      background: #8B4513;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .record-grooves {
      position: absolute;

      left: 50%;

      height: 70px;

      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .record-grooves::before,
    .record-grooves::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .record-grooves::before {
      width: 50px;
      height: 50px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .record-grooves::after {
      width: 30px;
      height: 30px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .gramophone-arm {

    @media (max-width: 320px) {

    function initSlideshow() {

    // åˆ‡æ¢åˆ°æŒ‡å®šå¹»ç¯ç‰‡
    function goToSlide(index) {
      const slides = document.querySelectorAll('.slide');
      const indicators = document.querySelectorAll('.indicator');
      
      // ç§»é™¤å½“å‰activeç±»
      slides[currentSlide].classList.remove('active');
      indicators[currentSlide].classList.remove('active');
      
      // è®¾ç½®æ–°çš„å½“å‰å¹»ç¯ç‰‡
      currentSlide = index;
      slides[currentSlide].classList.add('active');
      indicators[currentSlide].classList.add('active');
    }

    // åˆ›å»ºç…§ç‰‡ç»„
    function createPhotoGroup(data) {

      // åˆ‡æ¢åˆ°ä¸‹ä¸€å¼ çš„å‡½æ•°

    function initLazyLoading() {

          entries.forEach(entry => {

              observer.unobserve(img);

          });
        });

        images.forEach(img => imageObserver.observe(img));
      }
    }
