<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page3 测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .test-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            color: #333;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .envelope {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #d4a574, #c19a5b);
            border-radius: 4px;
            margin: 20px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
        }
        
        .envelope-signature {
            position: absolute;
            bottom: 8px;
            right: 12px;
            font-family: cursive;
            font-size: 14px;
            color: #8b6f3d;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">← 返回首页</a>
    
    <div class="test-box">
        <h1>Page3 测试页面</h1>
        <p>如果你能看到这个页面，说明基本的HTML和CSS是正常的。</p>
        
        <div class="envelope" onclick="alert('信封点击正常!')">
            <div class="envelope-signature">oo</div>
        </div>
        
        <p>上面应该有一个棕色的信封，点击它应该弹出提示。</p>
        
        <button onclick="window.location.href='page3.html'">返回原页面</button>
    </div>
    
    <script>
        console.log('测试页面加载成功');
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成');
        });
    </script>
</body>
</html>
